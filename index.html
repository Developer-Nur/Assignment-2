<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@400;800&display=swap"
        rel="stylesheet">
    <title>Nomad Nirvana</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/4e3b307912.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header area starts here -->
    <header>
        <nav class="top-menu">
            <div class="logo">
                <img src="./images/Group 40071 (2).png" alt="Logo">
                <p class="logo-text">Nomad<span class="colored-text"> Nirvana</span> </p>
            </div>
            <div class="main-menu">
                <a href="#" active>Home</a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Header area ends here -->

    <!-- Main content area starts here with 9 different sections,
        they're: Banner, Popular tour, Destination, Choose us, Discount, Perfect Place, Newsletter, -->
    <main id="body-width">
        <!-- Banner area starts here -->
        <section>
            <div class="banner">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-description">Explore captivating destinations, travel tips, and cultural experiences on our vibrant travel blog.
                    Embark on your next adventure with us!</p>
                <div class="banner-form">
                    <form action="" >
                        <input type="text" placeholder="Where to go">
                        <select>
                            <option value="" disabled selected>When</option>
                            <option value="option1">January</option>
                            <option value="option2">February</option>
                            <option value="option3">March</option>
                        </select>
                        <select>
                            <option value="" disabled selected>Select Type</option>
                            <option value="option1">Luxury</option>
                            <option value="option2">Economy</option>
                            <option value="option3">Regular</option>
                        </select>
                        <button class="button-primary button-form" ><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Banner area starts here -->



    </main>
    <!-- Main content area ends here -->

    <!-- footer area starts here -->
    <footer>

    </footer>
    <!-- footer area ends here -->
</body>

</html>
